<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="shortcut icon" href="../images/index.jpeg">
	<script type="text/javascript" src="../Java script/register.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/commonstyle.css">
	<link rel="stylesheet" type="text/css" href="../CSS/registerstyle.css">
</head>
<body>
	<!--common header--> 
	<div class="menu_bar">
		<div class="logo"><a href="index.html"><img src="../images/logo1.png"></a></div>
		<div class="home" onClick="colorChange(this)"><a href="index.html">Home</a></div>
		<div class="register"><a href="register.html">Register</a></div>
		<div class="login"><a href="login.html">Login</a></div>
	</div>


    <!--dynamic body starts here-->
    <div id="succ"></div>
	<div class="registration_form">
		<div class="form_background">
			<br>
			<form onsubmit='return validate();'>
				<fieldset>
					<legend>
						Register Here:
					</legend>
					<input type="text" name="fname" id="fname" placeholder="first name" onkeypress="document.
					getElementById('flash_fname').innerHTML='';"><br>
					<div id="flash_fname"></div><br>
					
					<input type="text" name="lname" id="lname" placeholder="Last name" onkeypress="document.getElementById('flash_lname').innerHTML='';"><br>
					<div id="flash_lname"></div><br>
					
					<input type="text" name="uname" id="uname" placeholder="Username" onkeypress="document.getElementById('flash_uname').innerHTML='';"><br>
					<div id="flash_uname"></div><br>

					<input type="password" name="pass" id="pass" placeholder="Password" onkeypress="document.getElementById('flash_pass').innerHTML='';"><br>
					<div id="flash_pass"></div><br>

					<select>
						<option selected="selected" style="opacity:0.5;">Gender</option>
						<option >Male</option>
						<option>Female</option>
					</select><br>
					<div id="flash_gender"></div><br> 	
					
					<input type="email" name="email" id="email" placeholder="Email" onkeypress="document.getElementById('flash_email').innerHTML='';"><br>
					<div id="flash_email"></div><br>

					<input	type="submit" name="Register" id="submit" value="Register">
				</fieldset>
			</form>
		</div>	
	</div>
	<!--dynamic body ends here-->

    <!--common footer-->
	<footer>
		<div class="footer_bar">
			&copy Copyright 2015. All Rights Reserved.
		</div>
	</footer>
</body>
</html>
